{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}Create account{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="mt-3">
            <input class="btn btn-success" type="submit" value="Registration">
            <a class="btn btn-success" href="{% url 'accounts:login' %}">Login</a>
        </div>
    </form>
{% endblock %}

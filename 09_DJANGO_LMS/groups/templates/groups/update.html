{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}Update group{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success mt-3" type="submit">Update</button>
        <a class="btn btn-primary mt-3" href="{% url 'groups:list' %}">Cancel</a>
    </form>
    {% with list_object=students on_group=False %}
        {% include 'includes/students_list_table.html' %}
    {% endwith %}
{% endblock %}

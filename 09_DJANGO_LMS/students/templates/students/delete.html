{% extends 'base.html' %}

{% block title %}Delete student{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to remove
            <span style="font-style: italic; font-weight: bold;">
                {{ student.last_name }} {{ student.first_name }}
            </span>?
        </p>
        <div class="mt-2">
            <input class="btn btn-outline-danger" type="submit" value="Agree">
            <a class="btn btn-outline-primary" href="{% url 'students:list' %}">Cancel</a>
        </div>
    </form>
{% endblock %}
